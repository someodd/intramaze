---
parent: base.html
title: "{{username}}"
---

<p>{{username}} located at {{usernameSlug}}.</p>

Here are the rooms they've made:

<!-- I should use similar style thing to the portal search/room search. -->
<dl>
    {{#rooms}}

    <div class="result" style="background-image: url('/rooms/{{id}}/{{imagePath}}');" href="/rooms/{{id}}">
        <dt><a href="/rooms/{{id}}">{{title}} <span class="small">{{id}}</span></a></dt>
        <dd><img src='/rooms/{{id}}/{{imagePath}}' width=75px height=75px/>{{description}}</dd>
    </div>

    {{/rooms}}

</dl>
